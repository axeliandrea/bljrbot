<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Utama FVXK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1, p { text-align: center; }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 250px;
      margin-top: 30px;
    }
    .menu a, .menu button {
      display: block;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background: #5c2dc2;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .menu a:hover, .menu button:hover { background: #8b4ff7; }
    #registerBtn:disabled {
      background: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di Game FVXK</h1>
  <p>MMORPG epik yang membawa kamu ke dunia fantasi!</p>

  <!-- ðŸ”¹ Telegram Login Widget -->
  <script async src="https://telegram.org/js/telegram-widget.js?7"
    data-telegram-login="fvckmmorpg_bot"
    data-size="large"
    data-userpic="false"
    data-request-access="write"
    data-onauth="onTelegramAuth(user)">
  </script>

  <div class="menu">
    <button id="registerBtn" onclick="registerUser()" disabled>LOGIN TELEGRAM DULU</button>
    <a href="https://t.me/fvckmmorpg_bot?start=yapping">YAPPING</a>
    <a href="https://t.me/fvckmmorpg_bot?start=store">STORE</a>
    <a href="https://t.me/fvckmmorpg_bot?start=catch">CATCH</a>
    <a href="https://t.me/fvckmmorpg_bot?start=hasil">HASIL TANGKAPAN</a>
    <a href="https://t.me/fvckmmorpg_bot?start=login">LOGIN CHECK IN</a>
    <a href="https://t.me/fvckmmorpg_bot?start=treasure">TREASURE CHEST</a>
    <a href="https://t.me/fvckmmorpg_bot?start=evolve">EVOLVE</a>
    <a href="https://t.me/fvckmmorpg_bot?start=transfer">TRANSFER MONSTER</a>
  </div>

  <script>
    let telegramUser = null;

    // Fungsi dipanggil setelah user login via Telegram widget
    function onTelegramAuth(user) {
      telegramUser = user;
      localStorage.setItem('telegramUser', JSON.stringify(user));

      // Aktifkan tombol REGISTER dan tampilkan username
      const btn = document.getElementById('registerBtn');
      btn.disabled = false;
      btn.textContent = `REGISTER (${user.username})`;

      console.log("Login berhasil:", user);
    }

    // Fungsi saat klik tombol Register
    function registerUser() {
      const user = telegramUser || JSON.parse(localStorage.getItem('telegramUser'));
      if (!user) {
        alert("âš ï¸ Silakan login dengan Telegram dulu sebelum register.");
        return;
      }

      // Redirect ke bot Telegram dengan start parameter register
      window.location.href = `https://t.me/fvckmmorpg_bot?start=register`;
    }

    // Jika user sudah login sebelumnya, aktifkan tombol otomatis
    window.addEventListener('load', () => {
      const savedUser = JSON.parse(localStorage.getItem('telegramUser'));
      if (savedUser) {
        telegramUser = savedUser;
        const btn = document.getElementById('registerBtn');
        btn.disabled = false;
        btn.textContent = `REGISTER (${savedUser.username})`;
      }
    });
  </script>
</body>
</html>
